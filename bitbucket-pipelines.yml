image: python:3.6.8

pipelines:
  default:
    - step:
        name: pip install
        caches:
          - pip
        script:
          - echo Nothing interesting here!
          #- pip install -r requirements.txt

    - step:
        name: testing
        trigger: manual
        script:
          - echo BITBUCKET_CLONE_DIR $BITBUCKET_CLONE_DIR
          - echo PWD $PWD
          - find . -type d -maxdepth 3

    - step:
        name: doc generator
        trigger: manual
        caches:
          - pip
        script: # use sphinx to automatically generate html documentations.
          # generate html documentations
          - apt-get update && apt-get -y install python-sphinx
          - pip install sphinx_rtd_theme
          - cd sphinxdocs
          - echo Current dir $PWD
          - echo Cleaning ...
          - make clean
          - echo Generating docs ...
          - sphinx-apidoc -o . ..
          - make html

    - step:
        name: rsync
        trigger: manual
        script:
          - pipe: atlassian/rsync-deploy:0.3.2
            variables:
              USER: $DEPLOY_USER
              SERVER: $DEPLOY_HOST
              REMOTE_PATH: $DOCUMENTS_PATH
              LOCAL_PATH: $SOURCE_PATH