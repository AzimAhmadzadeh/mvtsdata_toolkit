image: python:3.6.8

pipelines:
  default:
    - step:
        name: pip install
        caches:
          - pip
        script:
          echo Nothing interesting here!
          #- pip install -r requirements.txt
          #- apt-get update && apt-get -y install python-sphinx
          #- pip install sphinx_rtd_theme

    - step:
        name: testing
        trigger: manual
        script:
          - sudo apt-get install tree
          - echo BITBUCKET_CLONE_DIR > $BITBUCKET_CLONE_DIR
          - tree -L 3

    - step:
        name: doc generator
        trigger: manual
        caches:
          - pip
        script: # use sphinx to automatically generate html documentations.
          # generate html documentations
          - mkdir -p sphinxdocs
          - cd sphinxdocs
          - echo Current dir $PWD
          - echo Cleaning ...
          - make clean
          - echo Generating docs ...
          - sphinx-apidoc -o . ..
          - make html
